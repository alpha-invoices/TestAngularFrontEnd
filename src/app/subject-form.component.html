<div>
    <label>Наименование:</label>
    <input [(ngModel)]="subject.name" placeholder="Наименование">
    <br>
    <label>Цена(1бр.):</label>
    <input [(ngModel)]="subject.priceForOne" placeholder="Цена">
    <br>
    <label>Мерна ед.:</label>
    <input [(ngModel)]="subject.unitOfMeasure" placeholder="Мерна единица">
    <br>
    <label>Количество:</label>
    <input type="number" [(ngModel)]="subject.quantity" placeholder="Количество">
</div>
